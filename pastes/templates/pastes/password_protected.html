{% extends 'pastes/base.html' %}

{% block content %}

<p>The scribble you're trying to view is password protected. Please enter the password below</p>
<form action="{% url 'pastes:authenticate' %}" method="post">
	{% csrf_token %}
	<label for="pwd">Password:</label> <input type="password" name="pwd" id="pwd" />
	<input type="hidden" name="token" value="{{token}}" />
	<input type="submit" class="btn btn-primary" />
<form>	

{% endblock %}
