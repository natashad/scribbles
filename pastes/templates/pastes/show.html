{% extends 'pastes/base.html' %}

{% block robots_meta %}
	{% if paste.is_private %}
		<meta name="robots" content="noindex, nofollow">
	{% endif %}
{% endblock %}

{% block content %}

	<div class="permalink">
		Permalink: <a href="/show/{{paste.token}}" alt="Permalink" />{{request.META.HTTP_HOST}}/show/{{paste.token}}</a>
	</div>

	<pre>{{paste.content}}</pre>

{% endblock %}
